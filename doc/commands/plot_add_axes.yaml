name: plot/axes
desc: |
  The `plot/axes` command draws up to four labelled 'axis' (top/right/bottom/left) and
  changes the document layout so that further painting takes place inside of the
  rectangle described by the axes.

arguments:
  - name: position
    desc: |
      Controls which the axes are drawn. By default, all four axes (top/right/bottom/left)
      are drawn.
    desc_code: |
      position (top|right|bottom|left)
    examples: |
      ;; show only the right and bottom axes
      position (right bottom)

      ;; hide all axes
      position ()

