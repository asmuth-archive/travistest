title: plot/axis
tpl: cmdref
name: axis
desc: |
  The `plot/axis` command draws a labelled 'axis'.

arguments:

  - name: align
    desc: |
      Controls where the axis is drawn.
    desc_code: |
      align [x|y|top|right|bottom|left]
    examples: |
      ;; align the axis to the right border
      align right

      ;; draw a horizontal axis
      align x

  - name: scale
    type: scale
    desc: Set the axis scale type.

  - name: limit
    type: limit
    desc: |
      Set the axis value range to the closed interval [min, max].
      If no explicit maximum is specified, the default interval is [0.0, 1.0].

  - name: limit-min
    type: limit_min
    desc: |
      Set the axis minimum value.
      If no explicit maximum is specified, the default maximum value is '0.0'.

  - name: limit-max
    type: limit_max
    desc: |
      Set the axis maximum value.
      If no explicit maximum is specified, the default maximum value is '1.0'.

  - name: label-placement
    type: label_placement
    desc: The 'label-placement' option controls the axis label placement.

  - name: label-format
    type: label_format
    desc: The 'label-format' option controls how axis labels are formatted.

  - name: label-attach
    type: label_attach
    desc: The 'label-attach' option controls how axis labels are oriented.

  - name: label-offset
    type: label_offset

  - name: label-padding
    type: label_padding

  - name: label-rotate
    type: label_rotate

  - name: label-color
    type: color
    desc: Set the label color.

  - name: label-font
    type: font
    desc: Set the label font.

  - name: label-font-size
    type: font_size
    desc: Set the label font size.

  - name: tick-placement
    type: tick_placement

  - name: tick-offset
    type: tick_offset

  - name: tick-length
    type: tick_length

  - name: title
    type: title

  - name: title-offset
    type: title_offset

  - name: title-padding
    type: title_padding

  - name: title-rotate
    type: title_rotate

  - name: title-color
    type: color
    desc: Set the axis title color.

  - name: title-font
    type: font_size
    desc: Set the axis title font.

  - name: title-font-size
    type: font_size
    desc: Set the axis title font size.

  - name: border-width
    type: stroke_width
    desc: Set the width of the axis border/line.

  - name: border-color
    type: color
    desc: Set the color of the axis border/line.

  - name: border-syle
    type: stroke_style
    desc: Set the stroke style of the axis border/line.
